name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: Package for ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          [
            { os: "windows-2019", name: "windows" },
            { os: "macos-latest", name: "macos" },
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - run: yarn install --frozen-lockfile --ignore-scripts

      - run: npx -q prebuild --strip --arch arm64 -u ${{ github.token }}
        if: ${{ matrix.target.name == 'macos' }}

      - run: npx -q prebuild --strip --arch x64 -u ${{ github.token }}
